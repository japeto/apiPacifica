{% macro render_field(field) %}
<div class="field">
    {%  if field.errors %}
        {% for error in field.errors %}
            <div class="notification error">{{ error }}</div>
        {% endfor %}
    {% endif %}
    <!--Creates a text box hint with the same value as our label is forms.py-->
    {{ field(placeholder=field.label.text) }}
</div>
{% endmacro %}
